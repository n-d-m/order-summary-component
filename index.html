<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>

  <body>
    <main class="container">
      <img
        id="main-img"
        src="./images/illustration-hero.svg"
        alt="illustration"
      />
      <div class="order-summary">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan">
          <img src="./images/icon-music.svg" alt="music icon" />
          <p><span class="bold">Annual Plan</span> <br />$59.99/year</p>
          <a href="#" class="bold">Change</a>
        </div>
      </div>
      <div class="payment">
        <button type="button" id="btn-proceed" class="bold">
          Proceed to Payment
        </button>
        <button type="button" id="btn-cancel" class="bold">Cancel Order</button>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">n-d-m</a>.
    </div>
  </body>
</html>
